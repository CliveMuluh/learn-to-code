<!--form -->
<form class="form-signin">
    <img class="mb-4" src="../images/message.jpeg" alt="" width="72" height="72" style="border-radius: 5px;">
    <h1 class="h3 mb-3 font-weight-normal">Please don't be shy</h1>
    <label for="inputName" class="sr-only">Name</label>
    <input type="text" id="inputName" placeholder="Enter Your Name" class="form-control">
    <label for="inputEmail" class="sr-only">Email address</label>
    <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
    <label for="inputComment" class="sr-only">Get in touch</label>
   <textarea name="Comment" id="inputComment" cols="30" rows="10" placeholder="Get in touch" class="form-control"></textarea>
    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me"> Remember me
      </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Submit</button>
    <p class="mt-5 mb-3 text-muted">&copy; 2020</p>
  </form>

  </body>
